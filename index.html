<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita que haya scroll en la página */
        }

        body {
            background-color: #f0f0f0;
        }

        .chat-container {
            width: 100%;
            max-width: 500px; /* Limita el ancho máximo en pantallas grandes */
            height: 100vh; /* Asegura que ocupe el 100% de la pantalla */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }

        /* Estilos específicos para pantallas móviles */
        @media (max-width: 768px) {
            .chat-container {
                width: 100vw; /* Ocupa todo el ancho de la pantalla en móvil */
                height: 100vh; /* Ocupa todo el alto de la pantalla en móvil */
                border-radius: 0; /* Sin bordes redondeados para maximizar el espacio */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <iframe src="https://copilotstudio.microsoft.com/environments/Default-2dd0dbd5-e196-426c-8379-d937445ceb05/bots/cr334_asistenteKuik/webchat?__version__=2" frameborder="0"></iframe>
    </div>
</body>
</html>
