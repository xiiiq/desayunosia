<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* Configuraci칩n global */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evitar el scroll en toda la p치gina */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Contenedor del chat */
        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Ajuste del cuadro de chat para pantallas grandes */
        .chat-box {
            width: 100%;
            max-width: 100%;
            height: 100%;
            max-height: 100vh; /* Limitar el tama침o al alto visible de la pantalla */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }

        /* Ajustes para pantallas m칩viles */
        @media (max-width: 768px) {
            .chat-box {
                width: 100vw; /* Asegurarse de que ocupe todo el ancho */
                height: 100vh; /* Asegurarse de que ocupe todo el alto */
                max-height: 100vh;
                max-width: 100vw;
            }

            iframe {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <iframe src="https://copilotstudio.microsoft.com/environments/Default-2dd0dbd5-e196-426c-8379-d937445ceb05/bots/cr334_asistenteKuik/webchat?__version__=2" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
