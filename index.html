<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* Configuración global */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evitar el scroll */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Contenedor del chat */
        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Ajuste del cuadro de chat para pantallas grandes y móviles */
        .chat-box {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100vh; /* Limitar el tamaño al alto visible de la pantalla */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }

        /* Ajustes específicos para pantallas en modo vertical (móvil) */
        @media (orientation: portrait) {
            .chat-box {
                width: 100vw;
                height: 100vh; /* Ocupa todo el alto y ancho del móvil en modo vertical */
                max-height: 100vh;
                max-width: 100vw;
                border-radius: 0; /* Quitar bordes en móviles */
            }

            iframe {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <iframe src="https://copilotstudio.microsoft.com/environments/Default-2dd0dbd5-e196-426c-8379-d937445ceb05/bots/cr334_asistenteKuik/webchat?__version__=2" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
